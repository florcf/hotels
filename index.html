<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè®</text></svg>">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/index.css">
    <script type="module" defer src="./js/index.js"></script>
    <title>Hotels</title>
</head>

<body>
    <header>
        <nav>
            <i class="fas fa-globe-americas"></i>
        </nav>
        <div id="box">
            <div id="title">
                <h1>What's your next destination?</h1>
            </div>
            <div id="search-form">
                <div id="tabs">
                    <div class="selected option" data-target="hotels">
                        <i class="fas fa-bed"></i>
                        <h5>Hotels</h5>
                    </div>
                    <div class="not-selected option" data-target="flight-hotel">
                        <i class="fas fa-plane"></i>
                        <h5>Flight & Hotel</h5>
                    </div>
                </div>

                <div class="visible content" id="hotels">
                    <form action="">
                        <div class="form-group d-flex flex-column mr-1 mb-0">
                            <label for="destination">Destination or Hotel Name</label>
                            <input type="text" name="destination" id="" placeholder="Destination, resort or hotel?">
                        </div>
                        <div class="form-group d-flex flex-column mr-1 mb-0">
                            <label for="date">Check In Date</label>
                            <input type="date" name="date">
                        </div>
                        <div class="form-group d-flex flex-column mr-1 mb-0">
                            <label for="nights">Nights</label>
                            <input type="text" name="nights" id="nights-select" placeholder="0 nights"
                                data-toggle="popover">
                        </div>
                        <div class="form-group d-flex flex-column mr-1 mb-0">
                            <label for="rooms">Rooms & Guests</label>
                            <input type="text" name="rooms" id="room-input" placeholder="0 rooms & 0 guests"
                                data-toggle="popover">
                        </div>
                        <input type="button" id="search-btn" value="Search">
                    </form>
                </div>
                <div class="hidden content" id="flight-hotel">
                    <p>Flight...</p>
                </div>
            </div>
        </div>

    </header>


    <template id="room">
        <div id="total-rooms" class="d-flex">
            <div class="mr-2 pr-2 border-right border-dark">
                <h3><span>1</span> Room</h3>
                <label for="adults">Adults</label>
                <select name="adults" class="custom-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <label for="children">Children</label>
                <select name="children" class="custom-select">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <div id="total-child-age"></div>
                <template id="child-age">
                    <select name="age" class="custom-select border-danger mt-3">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </template>
            </div>
        </div>

        <div class="d-flex flex-column justify-content-between">
            <div id="add-room">
                <h6>ADD ROOM</h6>
            </div>
            <p id="done" class="align-self-end font-weight-bold">DONE</p>
        </div>

    </template>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>

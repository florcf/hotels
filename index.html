<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script type="module" defer src="./js/index.js"></script>
    <title>Hotels</title>
</head>

<body>
    <form action="">
        <label for="destination">Destination or Hotel Name</label>
        <input type="text" name="destination" id="" placeholder="Destination, resort or hotel?">
        <label for="date">Check-in Date</label>
        <input type="date" name="date">
        <label for="nights">Nights</label>
        <select name="nights" id="nights-select"></select>
        <label for="rooms">Rooms & Guests</label>
        <input type="text" name="rooms" id="room-input" data-toggle="popover">
        <input type="button" value="Search">
    </form>

    <template id="room">
        <div id="total-rooms">
            <div>
                <h3><span>1</span> Room</h3>
                <label for="adults">Adults</label>
                <select name="adults">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <label for="children">Children</label>
                <select name="children">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <div id="total-child-age"></div>
                <template id="child-age">
                    <select name="age">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </template>
            </div>
        </div>

        <div id="add-room">
            <p>ADD ROOM</p>
        </div>
    </template>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
